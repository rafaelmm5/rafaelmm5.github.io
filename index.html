<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Asolvi Time Picker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en'
        rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/timePicker.css">
</head>

<body class="bg-light">
    <div class="container" style="max-width: 500px">
        <div class="my-3 p-3 rounded bg-white">
            <h6 class="border-bottom  pb-2 mb-0">12 hours format picker</h6>
            <div class="media text-muted pt-3">
                <time-picker id="picker12hr" placeholder="12 Hr Format" cssclass="form-control"></time-picker>
            </div>
        </div>

        <div class="my-3 p-3 rounded bg-white">
            <h6 class="border-bottom  pb-2 mb-0">24 hours format picker</h6>
            <div class="media text-muted pt-3">
                <time-picker id="picker24hr" mode24hours="true" placeholder="24 Hr Format" cssclass="form-control"></time-picker>
            </div>
        </div>

        <div class="my-3 p-3 rounded bg-white">
            <h6 class="border-bottom  pb-2 mb-0">Localised time picker</h6>
            <div class="media text-muted pt-3">
                <time-picker id="pickerlocalised" placeholder="Localised picker" mode24hours="true" oktext="Aceptar" canceltext="Cancelar"
                    cssclass="form-control"></time-picker>
            </div>
        </div>

        <div class="media text-muted pt-3">
            <button class="btn btn-info">Display Time</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="node_modules/draggabilly/dist/draggabilly.pkgd.min.js"></script>
    <!--<script src="timepicker.js"></script>-->
    <script src="dist/app.js"></script>
    <script type="text/javascript">
        (function () {
            document.querySelector('button').addEventListener('click', function () {
                if (document.querySelector('#picker12hr').time)
                    alert(document.querySelector('#picker12hr').time);

                if (document.querySelector('#picker24hr').time)
                    alert(document.querySelector('#picker24hr').time);

                if (document.querySelector('#pickerlocalised').time)
                    alert(document.querySelector('#pickerlocalised').time);
            });
        })();
    </script>
</body>

</html>
